<section>
   <h1>subtareas</h1>
   <form name="subtasksForm">

      <button ng-click="$ctrl.addSubtask()" type="button">Add</button>

      <input type="text"
             ng-model="$ctrl.subtask.percentage"
             ng-change="$ctrl.calcPercentage()">
   </form>

   <div>
      <ul>
         <li ng-repeat="subtask in $ctrl.subtasks track by $index">
            {{subtask}}
         </li>
      </ul>
   </div>
</section>
