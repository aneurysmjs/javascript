<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>comment review</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body class="container mb-3">

    <button id="addComment" class="btn btn-primary">Add Comment</button>

    <div id="commentsContainer"></div>

    <div id="container" class="border border-primary-subtle w-50 text-center">
      <pre>
        <code>
          <span class="d-flex justify-content-start" data-line-number="1">
            <span class="border border-secondary p-1">1</span>function greet(name) {
          </span>
          <span class="d-flex justify-content-start" data-line-number="2">
            <span class="border border-secondary p-1">2</span>return "Hello, " + name + "!";
          </span>
          <span class="d-flex justify-content-start" data-line-number="3">
            <span class="border border-secondary p-1">3</span>}
          </span>
          <span class="d-flex justify-content-start" data-line-number="4">
            <span class="border border-secondary p-1">4</span>console.log(greet("World"));
          </span>
        </code>
      </pre>
    </div>

    <script type="module" src="commentReview.mjs"></script>
